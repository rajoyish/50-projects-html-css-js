<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>013 Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices separated by a comma (<code>,</code>) <br />
        Press enter when you're done
      </h3>
      <textarea id="textarea" placeholder="Enter choices..."></textarea>
      <div id="tags">
        <span class="tag">Slovakia</span>
        <span class="tag highlight">Moldova</span>
        <span class="tag">Argentina</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
